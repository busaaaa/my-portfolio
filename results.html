<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="userp.css">
    <title>St Clare College</title>
</head>

<body>
    <div class="container" id="container">
        <header>
            <div id="logo">
                <img src="img/277419881_272096711660139_2135234924184520656_n.png" alt="Logo">
                <h1 id="site-title">ST. CLARE ONLINE EDUCATION SYSTEM</h1>
            </div>
        </header>

        <div class="row">
            <div class="left-col">
                <div class="header-text">
                    <h2>My Profile</h2>
                </div>
            </div>
            
            <div class="right-col">
                <div class="design">
                    <div id="profileData" class="profile-text">
                        <!-- User data will be displayed here after successful login -->
                    </div>
                </div>
            </div>

            <div class="row2">
                <a href="/index.html">
                        <div id="profile-picture">
                            <img src="img/profile.jpg" alt="Profile Picture" class="img-size">
                        </div>
                    <div class="row3">
                        <button type="button">Logout</button>
                    </div>
                </a>
            </div>
        </div>
        <script src="result.js"></script>
    </div>
